name: rest-app-dev
services:
  rest-api-service:
    extends:
      file: docker-compose.yml
      service: rest-api-service
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start:dev"
    depends_on:
      - database-service
    volumes:
      - ./src:/app/src
      - ./test:/app/test
  database-service:
    extends:
      file: docker-compose.yml
      service: database-service
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
